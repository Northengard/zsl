SYSTEM:
  LOG_DIR: "logs"
  SNAPSHOT_DIR: 'snapshots'
  WORKERS: 3
  NGPUS: 1
  SAVE_FREQ: 1  # in epoch. In general may be better to operate with iterations.
  PRINT_FREQ: 100
  PARALLEL: False

DATASET:
  NAME: "mscoco"
  PARAMS:
    DATA_PATH: 'data/ms_coco'
    IMAGE_SIZE:
      - 1280
      - 960

MODEL:
  NAME: "topdown_rcnn"
  PARAMS:
    VECTOR_SIZE: 64
#  PRETRAINED: 'snapshots/mscoco/seg_rcnn/mscoco_sr_mobnetV3_bs64_ep200_lr3e-2_plateau/best_seg_rcnn_epoch_14.pth'

TRAIN:
  N_EPOCHS: 20
  BATCH_SIZE: 1
  SCHEDULER: 'plateau'
  VAL_REQUIRED: false
  IN_MODELL_LOSS: true
  LR: 2e-2
  LR_FACTOR: 0.2
  LR_STEPS: [2, 0, 0, 0]
  UPDATE_STEP: 1

TEST:
  BATCH_SIZE: 1

LOSS:
  NAME: 'ArcFaceLoss'
