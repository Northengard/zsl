SYSTEM:
  LOG_DIR: "logs"
  SNAPSHOT_DIR: 'snapshots'
  WORKERS: 6
  NGPUS: 1
  SAVE_FREQ: 1  # in epoch. In general may be better to operate with iterations.
  PRINT_FREQ: 100
  PARALLEL: False

DATASET:
  NAME: "mscoco"
  PARAMS:
    DATA_PATH: 'data/ms_coco'
    IMAGE_SIZE:
      - 640
      - 480

MODEL:
  NAME: "seg_rcnn"
  PARAMS:
    DECODER_CHANNELS:
      - 512
      - 512
      - 256
      - 128
      - 64
    VECTOR_SIZE: 64
  PRETRAINED: ''

TRAIN:
  N_EPOCHS: 20
  BATCH_SIZE: 10
  SCHEDULER: 'plateau'
  LR: 1e-2
  LR_FACTOR: 0.2
  LR_STEPS: [2, 0, 0, 0]
  UPDATE_STEP: 1

TEST:
  BATCH_SIZE: 10

LOSS:
  NAME: 'SegArcFace'
