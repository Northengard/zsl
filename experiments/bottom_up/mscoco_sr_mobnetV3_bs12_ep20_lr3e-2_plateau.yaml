SYSTEM:
  LOG_DIR: "logs"
  SNAPSHOT_DIR: 'snapshots'
  WORKERS: 2
  NGPUS: 1
  SAVE_FREQ: 1  # in epoch. In general may be better to operate with iterations.
  PRINT_FREQ: 100
  PARALLEL: False

DATASET:
  NAME: "mscoco"
  PARAMS:
    DATA_PATH: 'data/ms_coco'
    IMAGE_SIZE:
      - 640
      - 480

MODEL:
  NAME: "seg_rcnn"
  PARAMS:
    DECODER_CHANNELS:
      - 512
      - 256
      - 128
      - 64
      - 32
    VECTOR_SIZE: 32
  PRETRAINED: 'snapshots/mscoco/seg_rcnn/mscoco_sr_mobnetV3_bs12_ep20_lr3e-2_plateau/best_seg_rcnn_epoch_14.pth'

TRAIN:
  N_EPOCHS: 20
  BATCH_SIZE: 12
  SCHEDULER: 'plateau'
  LR: 1e-2
  LR_FACTOR: 0.2
  LR_STEPS: [2, 0, 0, 0]
  UPDATE_STEP: 1

TEST:
  BATCH_SIZE: 1

LOSS:
  NAME: 'DiscriminativeLoss'
  PARAMS: 
    SCALE_VAR: 1.
    SCALE_DIST: 1.
    SCALE_REG: 0.5
    DELTA_V: 0.5
    DELTA_D: 3
